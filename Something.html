<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Page Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
   
    <body>
        <center><h1 style="color:red">Employee Registration Form</h1></center>
        <center> 
            <form>
                <table width="700px">
                    <tr>
                        <td></td>
                        <td>
                            <input type="radio" value="Mr"/>Mr.
                            <input type="radio" value="Mrs"/>Mrs.
                            <input type="radio" value="Ms"/>Ms.
                        </td>
                    </tr>
                    <tr>
                        <td>First Name:</td>
                        <td><input type="text" placeholder="First Name" size="40" required/></td>
                    </tr>
                        <td>Last Name:</td>
                        <td><input type="text" placeholder="Last Name" size="40" required/></td>
                    </tr>
                    </tr>
                        <td>Telephone Number:</td>
                        <td><input type="text" placeholder="Telephone Number" size="40" required/></td>
                    </tr>
                    <tr>
                        <td>Date Of Birth:</td>
                        <td><input type="date" name="age" size="40" required/></td>
                    </tr>
                    <tr>
                        <td>Enter Password:</td>
                        <td><input type="password" placeholder="Password" size="40" required/></td>
                    </tr>
                    <tr>
                        <td>Upload Picture:</td>
                        <td><input type="file"  name="photo" accept="image/*" size="40" required/></td>
                    </tr>
                    <tr>
                        <td>Region:</td>
                        <td>
                            <select>
                                <option value="0">Select Your Region</option>
                                <option value="0">Greater Accra</option>
                                <option value="0">Brong Ahafo</option>
                                <option value="0">Central Region</option>
                                <option value="0">Northern Region</option>
                                <option value="0">Upper East</option>
                                <option value="0">Upper West</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Additional Information:</td>
                        <td>
                            <textarea cols="40" rows="7" name="Optional" placeholder="Optional"></textarea>
                            <br>
                            <br>
                            <input type="submit" value="submit">
                            <input type="reset" value="reset">
                        </td>
                    </tr>
                </table>
            </form>
        </center>
    </body>
</html>
