<!DOCTYPE html>
<html>
    <head><title>Registration Form</title></head>
    <body>
        <center>
            <h2><font color="red">Employee Registration Form</font></h2>
            <form>
                <table>
                    <tr>
                        <td width="200px"></td>
                        <td width="200px">
                            <input type="radio" value="Mr">Mr.
                            <input type="radio" value="Mrs">Mrs
                            <input type="radio" value="Ms">Ms
                        </td>
                    </tr>
                    <tr>
                        <td>First Name</td>
                        <td><input type="text" placeholder="First Name" name="first_name"></td>
                    </tr>
                    <tr>
                        <td>Last Name</td>
                        <td><input type="text" placeholder="Last Name" name="last_name"></td>
                    </tr>
                    <tr>
                        <td>Mail Address1</td>
                        <td><input type="text" placeholder="Mail Address 1" name="Address_1"></td>
                    </tr>
                    <tr>
                        <td>Mail Address2</td>
                        <td><input type="text" placeholder="Mail Address 2" name="Address_2"></td>
                    </tr>
                    <tr>
                        <td>City</td>
                        <td><input type="text" placeholder="City" name="City"></td>
                    </tr>
                    <tr>
                        <td>Region</td>
                        <td>
                            <select name="Region">
                                <option value="0">Select Region</option>
                                <option value="GA">Greater Accra</option>
                                <option value="AS">Ashanti</option>
                                <option value="NH">Northern</option>
                                <option value="BA">Brong-Ahafo</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Zip</td>
                        <td><input type="text" placeholder="Zip" name="zip"></td>
                    </tr>
                    <tr>
                        <td>Upload Photo</td>
                        <td><input type="file" name="photo" accept="image/*"></td>
                    </tr>
                    <tr>
                        <td>E-mail</td>
                        <td><input type="text" placeholder="E-mail" name="email"></td>
                    </tr>
                    <tr>
                        <td>Mobile</td>
                        <td><input type="text" placeholder="Mobile" name="Mobile"></td>
                    </tr>
                    <tr>
                        <td>Languages Known</td>
                        <td>
                        <input type="checkbox" name="English" value="english">English<br>
                        <input type="checkbox" name="Twi" value="twi">Twi<br>
                        <input type="checkbox" name="Hausa" value="hausa">Hausa<br>
                        <input type="checkbox" name="Ewe" value="ewe">Ewe<br>
                        </td>
                    </tr>
                    <tr>
                        <td>Additional Information</td>
                        <td>
                            <textarea cols="40" rows="7" placeholder="Optional" name="Additional_info"></textarea>
                            <br>
                            <br>
                            <input type="submit" value="submit">
                            <input type="reset" value="reset">
                        </td>
                    </tr>
                </table>
            </form>
        </center>
    </body>
</html>
