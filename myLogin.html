<html>
	<head></head><title>Registration Form</title></head>
	<body>
		<center><h1 style="color:red">Employee Registration Form</h1></center>
		    <form>
			    <center><table width="700px">
                    <tr>
                        <td></td>
                        <td>
                            <input type="radio" value="Mr">Mr.
                            <input type="radio" value="Mrs">Mrs.
                            <input type="radio" value="Ms">Ms
                        </td>
                    </tr>
				    <tr>
					    <td>First Name:</td>
					    <td><input type="text" placeholder="First Name" size="40"/></td>
				    </tr>
				    <tr>
					    <td>Last Name:</td>
					    <td><input type="text" placeholder="Last Name" size="40"/></td>
				    </tr>
				    <tr>
					    <td>Mail Address1:</td>
					    <td><input type="text" placeholder="Mail Address1" size="40"/></td>
				    </tr>
				    <tr>
					    <td>Mail Address2:</td>
					    <td><input type="text" placeholder="Mail Address2" size="40"/></td>
				    </tr>
				    <tr>
					    <td>City:</td>
					    <td><input type="text" placeholder="City" size="40"/></td>
				    </tr>
				    <tr>
					    <td>Region:</td>
					    <td>
						    <select>
							    <option value="0">Select Your Region</option>
							    <option value="0">Greater Accra</option>
							    <option value="0">Brong Ahafo</option>
							    <option value="0">Central Region</option>
							    <option value="0">Northern Region</option>
							    <option value="0">Upper East</option>
							    <option value="0">Upper West</option>
						    </select>
					    </td>
				    </tr>
				    <tr>
					    <td>Zip:</td>
					    <td><input type="text" placeholder="Zip Code" size="40"/></td>
				    </tr>
				    <tr>
                        <td>Upload Photo:</td>
					    <td><button>Choose File</button>&nbsp; No file chosen</td>
				    </tr>
				    <tr>
					    <td>E-Mail:</td>
					    <td><input type="text" placeholder="E-Mail" size="60"/></td>
				    </tr>
				    <tr>
					    <td>Mobile</td>
					    <td><input type="text" placeholder="Mobile" size="40"/></td>
				    </tr>
				    <tr>
					    <td valign="top">Languages known:</td>
					    <td>
						    <input type="checkbox" name="English" value="English"/>English<br>
						    <input type="checkbox" name="Twi" value="Twi"/>Twi<br>
						    <input type="checkbox" name="Hausa" value="Hausa"/>Hausa<br>
						    <input type="checkbox" name="Ewe" value="Ewe"/>Ewe
					    </td>
				    </tr>
				    <tr>
					    <td>Additional Information:</td>
					    <td>
						    <textarea cols="40" rows="7" name="Optional" placeholder="Optional"></textarea>
						    <br>
						    <br>
						    <input type="submit" value="submit">
						    <input type="reset" value="reset">
					    </td>
				    </tr>
			    </table>
            </form>
        </center>
	</body>
</html>
